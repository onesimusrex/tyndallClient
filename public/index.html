    <link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.360rotate.js"></script>
    <title>Tyndall IFS</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      $(function(){
        ThreeSixtyRotate('.demo',{
        imgPath: 'img3/', // Path to your product images.
        imgEx: 'jpg', // All images must have this file extension
        zeroPadding: 0, // Zero Padding (ex:1->0、01->1、001->2)
        imgFirstNum: 1,
        totalFrame: 36,
        startFrame: 1,
        clockwise: true, // false = counterclockwise
        rotateSpeed: 10,
        inertia: true,
        autoRotate: true, // auto rotation
        frameRate: 12,
        overStop: true, // Pause on hover when autoRotate is true.
        preload: true,
        showDuration: 300
        });
      });
    </script>
  </body>
